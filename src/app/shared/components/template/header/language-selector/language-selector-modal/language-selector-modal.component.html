<div class="modal fade" id="country-selector">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content country-select-modal">
            <div class="modal-header">
                <h6 class="modal-title" translate>Labels.SelectLanguage</h6><button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"><span aria-hidden="true">×</span></button>
            </div>
            <div class="modal-body">
                <ul class="row p-3">
                    <li class="col-lg-6 mb-2">
                        <a class="btn btn-country btn-lg btn-block" ngClass="{{currentLanguage =='en' ? 'active' :''}}" (click)="setLan('en')">
                            <span class="country-selector"><img alt="" src="../assets/assets/images/flags/us_flag.jpg"
                                    class="me-3 language"></span>English
                        </a>
                    </li>
                    <li class="col-lg-6 mb-2">
                        <a class="btn btn-country btn-lg btn-block" ngClass="{{currentLanguage =='fa' ? 'active' :''}}" (click)="setLan('fa')">
                            <span class="country-selector"><img alt=""
                                src="../assets/assets/images/flags/iran_flag.jpg"
                                class="me-3 language"></span>فارسی
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </div>
</div>
