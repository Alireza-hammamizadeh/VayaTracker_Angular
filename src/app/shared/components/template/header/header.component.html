<div class="app-header header sticky">
    <div class="container-fluid main-container">
        <div class="d-flex">
            <a aria-label="Hide Sidebar" class="app-sidebar__toggle" style=" padding: 8px;" data-bs-toggle="sidebar" href="javascript:void(0)"></a>
            <!-- sidebar-toggle-->

            <a class="logo-horizontal " style=" margin-left:80px !important; margin-right: 80px !important;" routerLink="/">
                <img src="../assets/assets/images/brand/logo.png" class="header-brand-img desktop-logo" alt="logo">
                <img src="../assets/assets/images/brand/logo-3.png" class="header-brand-img light-logo1" alt="logo">
            </a>

            <!-- LOGO -->
            <div class="main-header-center ms-3 d-none d-lg-block">
                <input class="form-control" placeholder="{{'Buttons.Search' | translate}}" type="search" id="inputFullwidthSearch">

            </div>

                </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
                        <div class="d-flex order-lg-2">
                            <div class="dropdown d-lg-none d-flex">
                                <a href="javascript:void(0)" class="nav-link icon" data-bs-toggle="dropdown">
                                    <i class="fe fe-search"></i>
                                </a>
                                <div class="dropdown-menu header-search dropdown-menu-start">
                                    <div class="input-group w-100 p-2">
                                        <input type="text" class="form-control" placeholder="{{'Buttons.Search' | translate}}" id="inputMobileSearch">
                                        <div class="input-group-text btn btn-primary" id="btnMobileSearch">
                                            <i class="fa fa-search" aria-hidden="true"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
