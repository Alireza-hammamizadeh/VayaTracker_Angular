<div class="container-login100" style="margin-top: 50px;">
    <div class="wrap-login100 p-6">
        <form class="login100-form validate-form" [formGroup]="form" (keyup.enter)="keyPreesEventInForm(captchaRef)">
            <span class="login100-form-title pb-5" translate>
                Titels.Login 
            </span>
            <div class="tab-pane active" id="tab5">
                <div class="wrap-input100 validate-input input-group" data-bs-validate="Valid email is required: ex@abc.xyz">
                    <a href="javascript:void(0)" class="input-group-text bg-white text-muted">
                        <i class="zmdi zmdi-phone text-muted" aria-hidden="true"></i>
                    </a>
                    <input formControlName="Mobile" class="input100 border-start-0 form-control ms-0" #mobileInput type="tel" placeholder="{{translatorService.getStringFromJsonFile( 'Inputs.MobilePlaceHolder')}}" minlength="11" maxlength="11">
                </div>
                <div class="wrap-input100 validate-input input-group" id="Password-toggle">
                    <a href="javascript:void(0)" class="input-group-text bg-white text-muted">
                        <i class="zmdi zmdi-eye text-muted" aria-hidden="true"></i>
                    </a>
                    <input formControlName="Password" class="input100 border-start-0 form-control ms-0" type="password" placeholder="Password">
                </div>
                <div class="text-end pt-4">
                    <p class="mb-0"><a href="forgot-password.html" class="text-primary ms-1">Forgot Password?</a></p>
                </div>


                <div class="container-login100-form-btn">
                    <button class="login100-form-btn btn-primary" [disabled]="form.invalid" (click)="submitForm(captchaRef)" translate>Titels.Login
                    </button>
                </div>

                <div class="text-center pt-3">
                    <p class="text-dark mb-0"><a routerLink="/register"><span translate>Links.Register</span></a></p>
                </div>





                <div class="form-group">
                    <re-captcha #captchaRef (resolved)="gRecaptchaResolved($event,captchaRef)" siteKey={{gRecaptchaSiteKey}} (error)="gRecaptchaOnError($event,captchaRef)" errorMode="handled" size="invisible"></re-captcha>
                </div>




            </div>
        </form>
    </div>
</div>
