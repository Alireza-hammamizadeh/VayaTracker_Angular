<div class="page-header">
    <h1 class="page-title" translate>Titels.DevicesList</h1>
    <div>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javascript:void(0)" translate>Titels.Panel</a></li>
            <li class="breadcrumb-item active" aria-current="page" translate>Titels.MyDevices</li>
        </ol>
    </div>
</div>

<div *ngIf="devices.length == 0" style="text-align: center;">

    <div class="alert alert-danger mt-5" role="alert">
        <span class="alert-inner--icon"><i class="fe fe-info"></i></span>
        <span class="alert-inner--text" translate>
            Labels.NoDeviceForYou</span>
    </div>

    <button type="button" class="btn btn-primary btn-lg " routerLink="/panel/add"><i class="fe fe-plus me-2"></i><span translate>Titels.AddDevice</span></button>
</div>

<ng-container *ngIf="devices!=null">


    <div class="row" style="padding: 0px; margin: 0px;">

        <div class="col-md-6 col-xl-4" *ngFor="let i of devices">
            <app-device-item (ReGenerateLink)="ReGenerateTrackingLink($event)" [Device]="i"></app-device-item>

        </div>


    </div>

    <div class="row" style="padding: 0px; margin: 0px;" *ngIf="devices.length >= 9">

        <nav aria-label="Page navigation  " style="margin-bottom: 10px !important;">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="javascript:void(0)" tabindex="-1">
                        <i class="fa fa-angle-left"></i>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>
                <li class="page-item"><a class="page-link" href="javascript:void(0)">1</a></li>
                <li class="page-item active"><a class="page-link" href="javascript:void(0)">2</a></li>
                <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="javascript:void(0)">
                        <i class="fa fa-angle-right"></i>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
            </ul>
        </nav>

    </div>



</ng-container>
